<!DOCTYPE html>
            <html lang="en">
            <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Ellerslie School AI</title>
                    <style>
                        :root {
                            --primary: #2563eb;
                            --primary-light: #e3f0ff;
                            --primary-dark: #1d4ed8;
                            --background: #f6faff;
                            --glass: rgba(255,255,255,0.7);
                            --shadow: 0 8px 32px rgba(37,99,235,0.10);
                            --bubble-user: linear-gradient(135deg, #2563eb 60%, #1d4ed8 100%);
                            --bubble-ai: #fff;
                            --bubble-ai-border: 1.5px solid #e3f0ff;
                            --sidebar-bg: rgba(37,99,235,0.08);
                            --sidebar-glass: rgba(255,255,255,0.85);
                            --input-bg: #f6faff;
                            --input-border: 2px solid #e3f0ff;
                            --code-bg: #f3f7ff;
                            --code-border: 1.5px solid #e3f0ff;
                            --radius: 16px;
                            --transition: 0.25s cubic-bezier(.4,2,.3,1);
                        }
                        body {
                            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
                            background: var(--background);
                            color: #1e293b;
                            margin: 0;
                            min-height: 100vh;
                            transition: background var(--transition);
                        }
                        .container, .chat-container, .auth-container {
                            background: var(--glass);
                            box-shadow: var(--shadow);
                            border-radius: var(--radius);
                            padding: 2rem;
                            margin: 2rem auto;
                            max-width: 480px;
                            backdrop-filter: blur(8px);
                            border: 1.5px solid #e3f0ff;
                            transition: box-shadow var(--transition), background var(--transition);
                        }
                        .btn {
                            background: linear-gradient(135deg, #ffffff, #f1f7ff);
                            color: var(--primary-dark);
                            border: 1px solid #e3f0ff;
                            padding: 0.6rem 1rem;
                            border-radius: 10px;
                            cursor: pointer;
                            font-weight: 600;
                        }
                        .btn-primary {
                            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
                            color: white;
                            border: none;
                            box-shadow: 0 6px 20px rgba(37,99,235,0.12);
                        }
                        .chat-container {
                            display: flex;
                            gap: 2rem;
                            max-width: 900px;
                            min-height: 600px;
                            background: var(--glass);
                        }
                        .sidebar {
                            background: rgba(255,255,255,0.85);
                            box-shadow: 0 8px 32px rgba(37,99,235,0.10);
                            border-radius: 24px;
                            padding: 2.5rem 1.5rem 2rem 1.5rem;
                            min-width: 320px;
                            max-width: 340px;
                            display: flex;
                            flex-direction: column;
                            gap: 2.5rem;
                            border: none;
                            backdrop-filter: blur(12px);
                            align-items: flex-start;
                        }
                        .chat-main {
                            flex: 1;
                            display: flex;
                            flex-direction: column;
                            background: rgba(255,255,255,0.92);
                            border-radius: 32px;
                            box-shadow: 0 8px 32px rgba(37,99,235,0.10);
                            border: none;
                            min-height: 700px;
                            overflow: hidden;
                            margin: 2rem 0;
                            padding: 2.5rem 3rem 2rem 3rem;
                        }
                        .chat-header {
                            display: flex;
                            align-items: center;
                            gap: 1.2rem;
                            padding: 1.5rem 2.5rem 1.5rem 0;
                            background: linear-gradient(90deg, #e3f0ff 60%, #f6faff 100%);
                            font-size: 2.1rem;
                            font-weight: 700;
                            color: var(--primary-dark);
                            border-radius: 24px 24px 0 0;
                            box-shadow: 0 2px 12px #2563eb11;
                        }
                        .chat-messages {
                            flex: 1;
                            padding: 2.5rem 0 2.5rem 0;
                            overflow-y: auto;
                            display: flex;
                            flex-direction: column;
                            gap: 2rem;
                            background: transparent;
                        }
                        .message {
                            max-width: 60%;
                            padding: 1.5rem 2rem;
                            border-radius: 18px;
                            box-shadow: 0 4px 24px #2563eb22;
                            font-size: 1.18rem;
                            line-height: 1.7;
                            animation: fadeIn var(--transition);
                            position: relative;
                            word-break: break-word;
                            transition: background var(--transition), color var(--transition);
                            background: #fff;
                        }
                        .user-message {
                            background: linear-gradient(135deg, #2563eb 60%, #1d4ed8 100%);
                            color: #fff;
                            align-self: flex-end;
                            border-bottom-right-radius: 24px;
                            border-top-right-radius: 24px;
                            border: none;
                        }
                        .ai-message {
                            background: #fff;
                            color: #1e293b;
                            align-self: flex-start;
                            border-bottom-left-radius: 24px;
                            border-top-left-radius: 24px;
                            border: 1.5px solid #e3f0ff;
                        }
                        .message-header {
                            display: flex;
                            align-items: center;
                            gap: 0.5rem;
                            margin-bottom: 0.75rem;
                            font-weight: 600;
                            font-size: 1rem;
                            color: var(--primary-dark);
                        }
                        .user-message .message-header {
                            color: #fff;
                        }
                        .ai-message .message-header {
                            color: var(--primary-dark);
                        }
                        .message-content {
                            font-size: 1.08rem;
                        }
                        .message-content pre {
                            background: var(--code-bg);
                            color: #2563eb;
                            padding: 1rem;
                            border-radius: 10px;
                            border: var(--code-border);
                            font-family: 'Fira Code', monospace;
                            font-size: 0.98rem;
                            margin: 0.75rem 0;
                            overflow-x: auto;
                        }
                        .message-content code {
                            background: #e3f0ff;
                            color: var(--primary-dark);
                            padding: 0.2rem 0.4rem;
                            border-radius: 4px;
                            font-family: 'Fira Code', monospace;
                            font-size: 0.98rem;
                        }
                        .chat-input-container {
                            padding: 2rem 0 0 0;
                            background: transparent;
                            display: flex;
                            flex-direction: column;
                            gap: 1.2rem;
                        }
                        .chat-input-wrapper {
                            display: flex;
                            gap: 1.2rem;
                            align-items: flex-end;
                        }
                        .chat-input {
                            flex: 1;
                            border: 2px solid #e3f0ff;
                            border-radius: 18px;
                            padding: 1.2rem 2rem;
                            font-size: 1.18rem;
                            background: #f6faff;
                            resize: none;
                            min-height: 56px;
                            max-height: 150px;
                            outline: none;
                            font-family: inherit;
                            transition: border-color var(--transition), background var(--transition);
                        }
                        .chat-input:focus {
                            border-color: var(--primary);
                            box-shadow: 0 0 0 4px #2563eb22;
                            background: #fff;
                        }
                        .send-btn {
                            background: linear-gradient(135deg, #2563eb, #1d4ed8);
                            color: white;
                            border: none;
                            width: 60px;
                            height: 60px;
                            border-radius: 18px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            cursor: pointer;
                            transition: all var(--transition);
                            box-shadow: 0 4px 24px #2563eb33;
                            font-size: 1.7rem;
                        }
                        .send-btn:hover {
                            transform: translateY(-2px);
                            box-shadow: 0 8px 24px #2563eb44;
                        }
                        .cancel-btn {
                            background: linear-gradient(135deg, #dc2626, #b91c1c);
                            color: white;
                            border: none;
                            padding: 0.9rem 2rem;
                            border-radius: 18px;
                            margin-top: 0.5rem;
                            cursor: pointer;
                            font-weight: 600;
                            font-size: 1.1rem;
                            box-shadow: 0 2px 12px #dc262622;
                            align-self: flex-start;
                            display: none;
                        }
                        .cancel-btn.show {
                            display: block;
                        }
                        .sidebar .user-info {
                            display: flex;
                            align-items: center;
                            gap: 1rem;
                            margin-bottom: 1.5rem;
                        }
                        .user-avatar {
                            background: var(--primary);
                            color: #fff;
                            font-weight: 700;
                            font-size: 1.2rem;
                            border-radius: 50%;
                            width: 56px;
                            height: 56px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            box-shadow: 0 6px 20px #2563eb22;
                        }
                        /* Settings modal styles (separate, not nested) */
                        .settings-modal {
                            position: fixed;
                            top: 0; left: 0; right: 0; bottom: 0;
                            background: rgba(0,0,0,0.25);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            z-index: 9999;
                            visibility: hidden;
                            opacity: 0;
                            transition: opacity 0.2s, visibility 0.2s;
                        }
                        .settings-modal.active {
                            visibility: visible;
                            opacity: 1;
                        }
                        .settings-content {
                            background: #fff;
                            border-radius: 24px;
                            box-shadow: 0 8px 32px rgba(44, 130, 201, 0.18);
                            padding: 3rem 2.5rem 2.5rem 2.5rem;
                            min-width: 340px;
                            max-width: 95vw;
                        }
                        .settings-content h2 {
                            margin-top: 0;
                            color: var(--primary);
                            font-size: 2rem;
                            margin-bottom: 1.5rem;
                            font-weight: 700;
                        }
                        .settings-row {
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                            margin-bottom: 1.5rem;
                        }
                        .toggle-switch {
                            position: relative;
                            width: 56px;
                            height: 32px;
                        }
                        .toggle-switch input {
                            opacity: 0;
                            width: 0;
                            height: 0;
                        }
                        .slider {
                            position: absolute;
                            cursor: pointer;
                            top: 0; left: 0; right: 0; bottom: 0;
                            background: var(--primary-light);
                            border-radius: 32px;
                            transition: background 0.2s;
                        }
                        .slider:before {
                            position: absolute;
                            content: "";
                            height: 26px;
                            width: 26px;
                            left: 3px;
                            bottom: 3px;
                            background: var(--primary);
                            border-radius: 50%;
                            transition: transform 0.2s;
                        }
                        .toggle-switch input:checked + .slider {
                            background: #222e3a;
                        }
                        .toggle-switch input:checked + .slider:before {
                            transform: translateX(24px);
                            background: #222e3a;
                        }
                        .chat-item.active {
                            background: var(--primary-light);
                            border-color: var(--primary);
                        }
                        .chat-item i {
                            color: var(--primary-dark);
                            font-size: 1.1rem;
                        }
                        .chat-item-content {
                            flex: 1;
                            overflow: hidden;
                        }
                        .chat-item-title {
                            font-weight: 600;
                            color: var(--primary-dark);
                            margin-bottom: 0.25rem;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                        }
                        .chat-item-preview {
                            font-size: 0.9rem;
                            color: #64748b;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                        }
                        .model-selector {
                            margin-top: 1rem;
                            padding: 0.6rem 0.4rem;
                            border-radius: 12px;
                            background: #fff;
                            width: 100%;
                        }
                        .model-selector label {
                            display: block;
                            margin-bottom: 0.5rem;
                            font-weight: 600;
                            color: var(--primary-dark);
                            font-size: 0.98rem;
                        }
                        .model-selector select {
                            width: 100%;
                            padding: 0.75rem 1rem;
                            border: 2px solid #e3f0ff;
                            border-radius: 10px;
                            background-color: #fff;
                            font-size: 1rem;
                            cursor: pointer;
                            transition: border-color var(--transition);
                            appearance: none;
                            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
                            background-repeat: no-repeat;
                            background-position: right 1rem center;
                            background-size: 1em;
                        }
                        .model-selector select:focus {
                            outline: none;
                            border-color: var(--primary);
                            box-shadow: 0 0 0 4px #2563eb22;
                        }
                        .model-option {
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        }
                        .in-dev {
                            color: #64748b;
                            font-size: 0.85rem;
                            background-color: #e3f0ff;
                            padding: 0.2rem 0.5rem;
                            border-radius: 4px;
                        }
                        .model-badge {
                            background: var(--primary-light);
                            color: var(--primary-dark);
                            padding: 0.35rem 0.875rem;
                            border-radius: 20px;
                            font-size: 0.95rem;
                            font-weight: 600;
                            margin-left: 0.5rem;
                        }
                        /* Responsive Design */
                        @media (max-width: 900px) {
                            .chat-container {
                                flex-direction: column;
                                max-width: 100vw;
                                min-width: 0;
                                padding: 1rem;
                            }
                            .sidebar {
                                min-width: 0;
                                width: 100%;
                                margin-bottom: 1.5rem;
                            }
                            .chat-main {
                                min-width: 0;
                            }
                        }
                        /* Toast notifications */
                        .toast {
                            position: fixed;
                            top: 20px;
                            right: 20px;
                            padding: 1rem 1.5rem;
                            border-radius: 10px;
                            color: white;
                            font-weight: 600;
                            z-index: 1000;
                            opacity: 0;
                            transform: translateY(-20px);
                            transition: opacity 0.3s, transform 0.3s;
                            box-shadow: 0 6px 15px #2563eb33;
                        }
                        .toast.success {
                            background: linear-gradient(135deg, #2563eb, #059669);
                        }
                        .toast.error {
                            background: linear-gradient(135deg, #dc2626, #b91c1c);
                        }
                        .toast.show {
                            opacity: 1;
                            transform: translateY(0);
                        }
                        /* Model selector styles (moved here for validity) */
                        .model-selector {
                            background: var(--glass);
                            border-radius: 12px;
                            box-shadow: 0 2px 12px rgba(33, 118, 255, 0.10);
                            padding: 1rem 1.5rem;
                            margin-top: 1.5rem;
                        }
                        .model-selector label {
                            font-weight: 600;
                            color: var(--primary-dark);
                            font-size: 1.08rem;
                            margin-bottom: 0.5rem;
                        }
                        .model-selector select {
                            width: 100%;
                            padding: 0.8rem 1.2rem;
                            border-radius: 10px;
                            border: 2px solid var(--primary-light);
                            font-size: 1.05rem;
                            background: var(--input-bg);
                            margin-bottom: 0.5rem;
                            transition: border-color 0.2s;
                        }
                        .model-selector select:focus {
                            border-color: var(--primary);
                            outline: none;
                        }
                        .model-selector option {
                            padding: 0.5rem;
                        }
                    </style>


</head>
<body>
        <!-- Modern Sidebar Layout -->
        <div class="main-layout">
            <aside class="sidebar">
                <div class="logo-section">
                    <div class="logo">ES</div>
                    <div class="brand-name">Ellerslie School AI</div>
                    <span class="made-by">Made by ESAI</span>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">JD</div>
                    <div class="user-details">
                        <h3 id="user-realname">John Doe</h3>
                        <p id="user-username">@johndoe</p>
                    </div>
                </div>
                <div class="sidebar-controls">
                    <button class="new-chat-btn" id="new-chat-btn">
                        <i class="fas fa-plus"></i> New Chat
                    </button>
                    <div class="model-selector">
                        <label for="model-select">AI Model</label>
                        <select id="model-select">
                            <option value="ESAI-Alpha-1">ESAI-Alpha-1</option>
                            <option value="ESAI-Alpha-2" disabled>
                                ESAI-Alpha-2 (In-development)

                        </select>
                    </div>
                    <button id="settings-btn" class="btn">
                        <i class="fas fa-cog"></i> Settings
                    </button>

                    </button>
                </div>
                <div class="chat-history" id="chat-history"></div>
            </aside>
            <main class="main-content">
                <div class="chat-container" id="chat-container">
                    <div class="chat-main">
                        <div class="chat-header">
                            <i class="fas fa-robot" style="color: var(--primary);"></i>
                            <h3>ESAI-Alpha-1</h3>
                            <span class="model-badge">Active</span>
                        </div>
                        <div class="chat-messages" id="chat-messages"></div>
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <textarea class="chat-input" id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
                                <button class="send-btn" id="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <button class="cancel-btn" id="cancel-btn">
                                <i class="fas fa-stop-circle"></i> Cancel Response
                            </button>

                    </div>
                    <div class="code-container" id="code-container">
                        <div class="code-header">
                            <h3>Code Editor</h3>
                            <div class="code-actions">
                                <button class="code-action-btn" id="run-code">
                                    <i class="fas fa-play"></i> Run
                                </button>
                                <button class="code-action-btn" id="close-code">
                                    <i class="fas fa-times"></i> Close
                                </button>
                            </div>
                        </div>
                        <div class="code-editor">
                            <textarea id="code-editor"></textarea>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Settings Modal -->
        <div class="settings-modal" id="settings-modal">
            <div class="settings-content">
                <h2>Settings</h2>
                <div class="settings-row">
                    <span>Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="settings-row">
                    <button id="close-settings" class="btn">Close</button>
                </div>
            </div>
        </div>

    <!-- Main Content -->
    <main>
        <!-- Authentication Section -->
        <div class="auth-container" id="auth-container">
            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                <h2>Login to ESAI</h2>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="auth-switch">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signup-form" style="display: none;">
                <h2>Create an Account</h2>
                <div class="form-group">
                    <label for="signup-realname">Real Name</label>
                    <input type="text" id="signup-realname" placeholder="Enter your real name" required>
                </div>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                <div class="auth-switch">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast" id="toast"></div>

    <script>
    // DOM Elements
    const authContainer = document.getElementById('auth-container');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupLink = document.getElementById('show-signup');
    const showLoginLink = document.getElementById('show-login');
    const chatContainer = document.getElementById('chat-container');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutBtnHeader = document.getElementById('logout-btn-header');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const closeSettings = document.getElementById('close-settings');
    const newChatBtn = document.getElementById('new-chat-btn');
    const chatHistory = document.getElementById('chat-history');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const userAvatar = document.getElementById('user-avatar');
    const userRealname = document.getElementById('user-realname');
    const userUsername = document.getElementById('user-username');
    const modelSelect = document.getElementById('model-select');
    const codeContainer = document.getElementById('code-container');
    const codeEditor = document.getElementById('code-editor');
    const runCodeBtn = document.getElementById('run-code');
    const closeCodeBtn = document.getElementById('close-code');
    const toast = document.getElementById('toast');
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');

        // Application State
    let currentUser = null;
        let chats = [];
        let currentChatId = null;
        let isAIResponding = false;
        let cancelResponse = false;
        let codeMirrorEditor = null;
    // API key must remain on the server. Frontend should not include it.

        // Initialize the application
        function init() {
            loadUserData();
            setupEventListeners();
            checkAuthStatus();
            initializeCodeEditor();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Auth form toggling
            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            // Form submissions
            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);
            
            // Chat interactions
            logoutBtn.addEventListener('click', handleLogout);
            if (logoutBtnHeader) logoutBtnHeader.addEventListener('click', handleLogout);
            // Settings modal
            settingsBtn.addEventListener('click', () => {
                settingsModal.classList.add('active');
            });
            closeSettings.addEventListener('click', () => {
                settingsModal.classList.remove('active');
            });
            darkModeToggle.addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('esai-dark-mode', 'true');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('esai-dark-mode', 'false');
                }
            });
            newChatBtn.addEventListener('click', createNewChat);
            sendBtn.addEventListener('click', handleSendMessage);
            cancelBtn.addEventListener('click', handleCancelResponse);
            
            // Code editor
            if (runCodeBtn) runCodeBtn.addEventListener('click', handleRunCode);
            if (closeCodeBtn) closeCodeBtn.addEventListener('click', handleCloseCode);
            
            // Menu toggle for mobile
            if (menuToggle) menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
            
            // Auto-resize textarea
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
            });
            // Enter to send, Shift+Enter for newline
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl+Enter to send message
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    handleSendMessage();
                }
                // Escape to cancel response
                if (e.key === 'Escape' && isAIResponding) {
                    e.preventDefault();
                    handleCancelResponse();
                }
            });
            // Load dark mode preference
            if (localStorage.getItem('esai-dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
        }

        // Initialize code editor
        function initializeCodeEditor() {
            codeMirrorEditor = CodeMirror.fromTextArea(codeEditor, {
                mode: 'javascript',
                theme: 'dracula',
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4,
                lineWrapping: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                extraKeys: {
                    "Ctrl-Enter": function(cm) {
                        handleRunCode();
                    },
                    "Cmd-Enter": function(cm) {
                        handleRunCode();
                    }
                }
            });
            
            // Set default code
            codeMirrorEditor.setValue('// Welcome to ESAI Code Editor\nconsole.log("Hello, ESAI!");\n\n// Try writing some code and click "Run"');
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Check if user is authenticated
        function checkAuthStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChatInterface();
                loadChats();
            } else {
                showAuthInterface();
            }
        }

        // Handle user login
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    // Use user object returned from backend when available
                    currentUser = data.user || { username };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showChatInterface();
                    loadChats();
                    showToast('Login successful!', 'success');
                } else {
                    showToast(data.error || 'Invalid username or password', 'error');
                }
            } catch (err) {
                showToast('Login failed. Please try again.', 'error');
            }
        }

        // Handle user signup
        async function handleSignup(e) {
            e.preventDefault();
            const realName = document.getElementById('signup-realname').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: realName, username, password })
                });
                const data = await res.json();
                if (data.success) {
                    // Use user object returned from backend when available
                    currentUser = data.user || { username, realName };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showChatInterface();
                    createNewChat();
                    showToast('Account created successfully!', 'success');
                } else {
                    showToast(data.error || 'Signup failed', 'error');
                }
            } catch (err) {
                showToast('Signup failed. Please try again.', 'error');
            }
        }

        // Handle logout
        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showAuthInterface();
            showToast('Logged out successfully', 'success');
        }

        // Show authentication interface
        function showAuthInterface() {
            authContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
            loginForm.reset();
            signupForm.reset();
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        }

        // Show chat interface
        function showChatInterface() {
            authContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            // Update user info
            try {
                const name = currentUser.realName || currentUser.name || currentUser.username || 'User';
                const initials = name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0,2) || 'U';
                userAvatar.textContent = initials;
                userRealname.textContent = name;
                userUsername.textContent = `@${currentUser.username || ''}`;
            } catch (e) {
                // Fallback values
                userAvatar.textContent = 'U';
                userRealname.textContent = 'User';
                userUsername.textContent = '';
            }
        }

        // Load user data from localStorage
        function loadUserData() {
            // This would load additional user data if needed
        }

        // Load user's chats
        function loadChats() {
            const savedChats = JSON.parse(localStorage.getItem('chats') || '{}');
            chats = savedChats[currentUser.username] || [];
            
            renderChatHistory();
            
            if (chats.length > 0) {
                // Open the last chat
                openChat(chats[chats.length - 1].id);
            } else {
                // Create a new chat if none exist
                createNewChat();
            }
        }

        // Create a new chat
        function createNewChat() {
            const chatId = Date.now().toString();
            const newChat = {
                id: chatId,
                title: "New Chat",
                messages: [],
                createdAt: new Date().toISOString()
            };
            
            chats.push(newChat);
            saveChats();
            renderChatHistory();
            openChat(chatId);
            showToast('New chat created', 'success');
        }

        // Open a specific chat
        function openChat(chatId) {
            currentChatId = chatId;
            const chat = chats.find(c => c.id === chatId);
            
            if (!chat) return;
            
            // Update UI to show active chat
            document.querySelectorAll('.chat-item').forEach(item => {
                if (item.dataset.chatId === chatId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Render chat messages
            renderChatMessages(chat.messages);
        }

        // Render chat history in sidebar
        function renderChatHistory() {
            chatHistory.innerHTML = '';
            
            chats.forEach(chat => {
                const lastMessage = chat.messages.length > 0 ? 
                    chat.messages[chat.messages.length - 1].content : 'No messages yet';
                
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.dataset.chatId = chat.id;
                
                chatItem.innerHTML = `
                    <i class="fas fa-message"></i>
                    <div class="chat-item-content">
                        <div class="chat-item-title">${chat.title}</div>
                        <div class="chat-item-preview">${lastMessage.substring(0, 30)}${lastMessage.length > 30 ? '...' : ''}</div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => openChat(chat.id));
                chatHistory.appendChild(chatItem);
            });
        }

        // Render chat messages
        function renderChatMessages(messages) {
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                // Show welcome message for empty chat
                const welcomeMsg = document.createElement('div');
                welcomeMsg.className = 'message ai-message';
                welcomeMsg.innerHTML = `
                    <div class="message-header">
                        <i class="fas fa-robot"></i>
                        <span>ESAI-Alpha-1</span>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm ESAI-Alpha-1, the first AI model from Ellerslie School AI. I'm here to assist you with any questions you might have. How can I help you today?</p>
                    </div>
                `;
                chatMessages.appendChild(welcomeMsg);
                return;
            }
            
            messages.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.sender === 'user' ? 'user-message' : 'ai-message'}`;
                
                if (msg.sender === 'user') {
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <i class="fas fa-user"></i>
                            <span>You</span>
                        </div>
                        <div class="message-content">
                            <p>${formatMessage(msg.content)}</p>
                        </div>
                    `;
                } else {
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <i class="fas fa-robot"></i>
                            <span>ESAI-Alpha-1</span>
                        </div>
                        <div class="message-content">
                            ${formatMessage(msg.content)}
                        </div>
                    `;
                }
                
                chatMessages.appendChild(messageEl);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format message content (detect and format code)
        function formatMessage(content) {
            // Check if message contains code blocks
            if (content.includes('```')) {
                let formattedContent = content;
                
                // Replace code blocks with formatted HTML
                formattedContent = formattedContent.replace(/```(\w+)?\s([\s\S]*?)```/g, (match, lang, code) => {
                    return `<pre><code class="language-${lang || 'text'}">${escapeHtml(code.trim())}</code></pre>`;
                });
                
                // Replace inline code
                formattedContent = formattedContent.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                return formattedContent;
            }
            
            // Replace inline code
            const withInlineCode = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert URLs to links
            const withLinks = withInlineCode.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            return `<p>${withLinks}</p>`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Handle sending a message
        function handleSendMessage() {
            if (isAIResponding) return;
            
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat('user', message);
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Generate AI response
            generateAIResponse(message);
        }

        // Add a message to the current chat
        function addMessageToChat(sender, content) {
            const chat = chats.find(c => c.id === currentChatId);
            if (!chat) return;
            
            chat.messages.push({ sender, content });
            
            // Update chat title if it's the first message
            if (chat.messages.length === 1 && sender === 'user') {
                chat.title = content.length > 20 ? content.substring(0, 20) + '...' : content;
            }
            
            saveChats();
            renderChatMessages(chat.messages);
            renderChatHistory();
        }

        // Generate AI response
        async function generateAIResponse(userMessage) {
            isAIResponding = true;
            cancelResponse = false;
            cancelBtn.style.display = 'block';
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Prepare the prompt with ESAI personality
                const prompt = `You are ESAI-Alpha-1, an AI assistant created by Ellerslie School AI. 
You are helpful, friendly, and knowledgeable. You always identify yourself as ESAI-Alpha-1 in your responses.
You are particularly good at explaining concepts and helping with programming questions.

User: ${userMessage}

ESAI-Alpha-1:`;
                
                // Call backend Gemini endpoint
                const modelChoice = modelSelect?.value || 'gemini-pro';
                const geminiRes = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: prompt, model: modelChoice })
                });

                if (cancelResponse) {
                    throw new Error('Response cancelled');
                }

                const data = await geminiRes.json();

                if (!geminiRes.ok) {
                    throw new Error(data.error || data.reply || 'Failed to fetch response');
                }

                // Remove typing indicator
                typingIndicator.remove();

                // Extract the response text
                let responseText = data.reply || 'Sorry, I could not generate a response.';
                
                // Add ESAI signature
                responseText = responseText.replace(/\n$/, '');
                
                // Check if response contains code and open code editor if it does
                if (responseText.includes('```')) {
                    const codeMatch = responseText.match(/```(\w+)?\s([\s\S]*?)```/);
                    if (codeMatch) {
                        const language = codeMatch[1] || 'javascript';
                        const code = codeMatch[2].trim();
                        
                        // Set code in editor
                        codeMirrorEditor.setValue(code);
                        
                        // Set appropriate mode
                        switch(language) {
                            case 'javascript':
                            case 'js':
                                codeMirrorEditor.setOption('mode', 'javascript');
                                break;
                            case 'python':
                            case 'py':
                                codeMirrorEditor.setOption('mode', 'python');
                                break;
                            case 'html':
                                codeMirrorEditor.setOption('mode', 'htmlmixed');
                                break;
                            case 'css':
                                codeMirrorEditor.setOption('mode', 'css');
                                break;
                            default:
                                codeMirrorEditor.setOption('mode', 'text/plain');
                        }
                        
                        // Show code editor
                        codeContainer.style.display = 'flex';
                    }
                }
                
                // Simulate typing effect
                await typeResponse(responseText);
                
                // Add AI message to chat
                addMessageToChat('ai', responseText);
                
            } catch (error) {
                if (error.message === 'Response cancelled') {
                    typingIndicator.remove();
                    const cancelledMsg = document.createElement('div');
                    cancelledMsg.className = 'message ai-message';
                    cancelledMsg.innerHTML = `
                        <div class="message-header">
                            <i class="fas fa-robot"></i>
                            <span>ESAI-Alpha-1</span>
                        </div>
                        <div class="message-content">
                            <p>Response cancelled.</p>
                        </div>
                    `;
                    chatMessages.appendChild(cancelledMsg);
                } else {
                    console.error('Error generating response:', error);
                    
                    typingIndicator.remove();
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'message ai-message';
                    errorMsg.innerHTML = `
                        <div class="message-header">
                            <i class="fas fa-robot"></i>
                            <span>ESAI-Alpha-1</span>
                        </div>
                        <div class="message-content">
                            <p>Sorry, I encountered an error: ${error.message}. Please try again.</p>
                        </div>
                    `;
                    chatMessages.appendChild(errorMsg);
                }
            } finally {
                isAIResponding = false;
                cancelBtn.style.display = 'none';
            }
        }

        // Simulate typing response
        async function typeResponse(response) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message ai-message';
            messageEl.innerHTML = `
                <div class="message-header">
                    <i class="fas fa-robot"></i>
                    <span>ESAI-Alpha-1</span>
                </div>
                <div class="message-content">
                    <p></p>
                </div>
            `;
            chatMessages.appendChild(messageEl);
            
            const textEl = messageEl.querySelector('p');
            
            for (let i = 0; i < response.length; i++) {
                if (cancelResponse) {
                    throw new Error('Response cancelled');
                }
                
                // Add characters one by one
                textEl.innerHTML = formatMessage(response.substring(0, i + 1));
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Random typing speed between 10-50ms per character
                await new Promise(resolve => setTimeout(resolve, 10 + Math.random() * 40));
            }
        }

        // Handle cancel response
        function handleCancelResponse() {
            if (isAIResponding) {
                cancelResponse = true;
                cancelBtn.style.display = 'none';
            }
        }

        // Handle run code
        function handleRunCode() {
            const code = codeMirrorEditor.getValue();
            
            try {
                // Create a safe execution environment
                const result = eval(code);
                showToast('Code executed successfully', 'success');
                console.log('Code result:', result);
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                console.error('Code execution error:', error);
            }
        }

        // Handle close code editor
        function handleCloseCode() {
            codeContainer.style.display = 'none';
        }

        // Save chats to localStorage
        function saveChats() {
            const allChats = JSON.parse(localStorage.getItem('chats') || '{}');
            allChats[currentUser.username] = chats;
            localStorage.setItem('chats', JSON.stringify(allChats));
        }

        // Initialize the application
        init();
    </script>
